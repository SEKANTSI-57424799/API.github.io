<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movies</title>
</head>

<body>
    <div>
        <div CLASS="HEADING">
            <marquee><h2> THIS IS THE LIST OF RECENT POPULAR MOVIES FROM THE MOVIES DATABASE (TMDB)</h2></marquee>
        </div>
        {% block content %}
        {% for movie in movies %}
        <div id="movie" style="background-image: url(http://image.tmdb.org/t/p/w500{{movie.backdrop_path}});">
        </div>
        {% endfor %}
        {% endblock %}
    </div>
</body>

<style>
    #movie {
        float: left;
        width: 400px;
        height: 250px;
        margin: 10px;
        border-radius: 7px;
        box-shadow: 0px 0px 5px grey;
        background-size: cover;
    }
    .HEADING{
        background-color: lightblue;
        height: 80px;
		WIDTH: 93%;
		MARGIN-LEFT: 8PX;
    }
    h2{
        padding: 25px;
        text-align: center;
    }
</style>

</html>
